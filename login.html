<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="login">
        <div>
          <h1>Login</h1>
          <p>
            Please enter your email and password to login <br />
            your account
          </p>

          <div class="input_div">
            <input
              type="text"
              placeholder="Type email/Phone number"
              class="emails"
            />
            <input type="password" placeholder="Type password" class="emails" />

            <div class="check_box">
              <input type="checkbox" />
              <p>Remember me on this site</p>
            </div>
          </div>

          <a href="./CheckEmail.html"><button class="btn">Login</button></a>
        </div>
      </div>

      <div class="text_dev">
        <h1>Not a member yet?</h1>
        <p>
          Please enter your email and passwords to <br />
          register your account.
        </p>
        <a href="./register.html"> <button class="btn">Register</button></a>
        <p>Or register via social media</p>
        <div class="main_icon">
          <div class="icon">
            <img src="./assets/Group (1).png" />
          </div>
          <div class="icon">
            <img src="./assets/Group.png" />
          </div>
          <div class="icon">
            <img src="./assets/Group 3.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
