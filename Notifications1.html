<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="main_dashboard">
      <div class="sidebar">
        <div class="sid_men">
          <header>
            <div class="dash_img">
              <img src="./assets/Image.png" />
              <div class="dash_name">
                <h1>Tanzir Rahman</h1>
                <p>View profile</p>
              </div>
            </div>
            <i class="bi bi-three-dots-vertical dots"></i>
          </header>
          <div class="dash_btn">
            <a href="./Desktop.html"
              ><button class="secend_btn">
                <i class="bi bi-menu-button-wide wallt"></i> Overview
              </button></a
            >
            <a href="./Payments.html"
              ><button class="secend_btn">
                <i class="bi bi-wallet2 wallt2"></i> Payments
              </button></a
            >
            <a href="./Transactions.html"
              ><button class="secend_btn">
                <i class="bi bi-currency-dollar wallt2"></i> Transactions
              </button></a
            >
            <a href="./Swap.html"
              ><button class="secend_btn">
                <i class="bi bi-arrow-left-right wallt2"></i> Swap
              </button></a
            >
            <button class="main_btn">
              <i class="bi bi-bell wallt2"></i> Notifications
            </button>
            <a
              href="./Account_1.html
            "
              ><button class="secend_btn">
                <i class="bi bi-person wallt2"></i>Account
              </button></a
            >
            <a href="./Settings.html"
              ><button class="secend_btn">
                <i class="bi bi-gear wallt2"></i> Settings
              </button></a
            >
          </div>
        </div>

        <button class="secend_btn">
          <i class="bi bi-arrow-bar-right wallt2"></i>Logout
        </button>
      </div>
      <section class="dash_sec">
        <div class="nav_bar_payments">
          <div><h1>Notifications</h1></div>
          <div class="nav_bel">
            <div class="nav_div">
              <input type="text" placeholder="Search for anything...." />
              <i class="bi bi-search search"></i>
            </div>
            <div><i class="bi bi-bell bell"></i></div>
          </div>
        </div>
        <div class="main_content">
          <div class="Today_div"><p>Today</p></div>
          <div class="payment_Notification">
            <img src="./assets/green.png" />
            <div class="main_Completed">
              <div class="Amount">
                <h1>Withdraw USDT</h1>
                <p>$659.10</p>
              </div>
              <div class="Completed">
                <p>Completed</p>
              </div>
            </div>
          </div>
          <div class="payment_Notification">
            <img src="./assets/green.png" />
            <div class="main_Completed">
              <div class="Amount">
                <h1>Withdraw USDT</h1>
                <p>$659.10</p>
              </div>
              <div class="Completed">
                <p>Completed</p>
              </div>
            </div>
          </div>
          <div class="payment_Notification">
            <img src="./assets/black.png" />
            <div class="main_Completed">
              <div class="Amount">
                <h1>Withdraw USDT</h1>
                <p>$659.10</p>
              </div>
              <div class="Completed">
                <p>Completed</p>
              </div>
            </div>
          </div>
          <div class="Today_div"><p>Yesterday</p></div>
          <div class="payment_Notification">
            <img src="./assets/black.png" />
            <div class="main_Completed">
              <div class="Amount">
                <h1>Withdraw USDT</h1>
                <p>$659.10</p>
              </div>
              <div class="Completed">
                <p>Completed</p>
              </div>
            </div>
          </div>
          <div class="payment_Notification">
            <img src="./assets/black.png" />
            <div class="main_Completed">
              <div class="Amount">
                <h1>Withdraw USDT</h1>
                <p>$659.10</p>
              </div>
              <div class="Completed">
                <p>Completed</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
