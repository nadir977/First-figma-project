<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="main_dashboard">
      <div class="sidebar">
        <div class="sid_men">
          <header>
            <div class="dash_img">
              <img src="./assets/Image.png" />
              <div class="dash_name">
                <h1>Tanzir Rahman</h1>
                <p>View profile</p>
              </div>
            </div>
            <i class="bi bi-three-dots-vertical dots"></i>
          </header>
          <div class="dash_btn">
            <a href="./Desktop.html"
              ><button class="secend_btn">
                <i class="bi bi-menu-button-wide wallt"></i> Overview
              </button></a
            >
            <a href="./Payments.html"
              ><button class="secend_btn">
                <i class="bi bi-wallet2 wallt2"></i> Payments
              </button></a
            >
            <a href="./Transactions.html"
              ><button class="secend_btn">
                <i class="bi bi-currency-dollar wallt2"></i> Transactions
              </button></a
            >
            <a href="./Swap.html"
              ><button class="secend_btn">
                <i class="bi bi-arrow-left-right wallt2"></i> Swap
              </button></a
            >
            <a href="./Notifications1.html"
              ><button class="secend_btn">
                <i class="bi bi-bell wallt2"></i> Notifications
              </button></a
            >
            <button class="main_btn">
              <i class="bi bi-person wallt2"></i>Account
            </button>
            <a
              href="./Settings.html"
              ><button class="secend_btn">
                <i class="bi bi-gear wallt2"></i> Settings
              </button></a
            >
          </div>
        </div>

        <button class="secend_btn">
          <i class="bi bi-arrow-bar-right wallt2"></i>Logout
        </button>
      </div>
      <section class="dash_sec">
        <div class="nav_bar_payments">
          <div><h1>Account</h1></div>
          <div class="nav_bel">
            <div class="nav_div">
              <input type="text" placeholder="Search for anything...." />
              <i class="bi bi-search search"></i>
            </div>
            <div><i class="bi bi-bell bell"></i></div>
          </div>
        </div>
        <div class="main_content">
          <div class="Account_main_1">
            <div class="main_Avatar">
              <div class="Avatar">
                <img src="./assets/owner-profile-2.png.png" />
                <div>
                  <h1>Your Avatar</h1>
                  <p>Profile picture size: 400px x 400px</p>
                </div>
              </div>
              <button>Upload new photo</button>
            </div>
            <div class="main_data">
              <div class="setting_input">
                <p>First Name</p>
                <input type="text" placeholder="First Name" />
              </div>
              <div class="setting_input">
                <p>Last Name</p>
                <input type="text" placeholder="Last Name" />
              </div>
              <div class="setting_input">
                <p>Email Address</p>
                <input type="text" placeholder="Email Address" />
              </div>
              <div class="setting_input">
                <p>Phone Number</p>
                <input type="tel" placeholder="Phone Number" />
              </div>
              <div class="setting_input">
                <p>Address</p>
                <input type="text" placeholder="Email Address" />
              </div>
            </div>

            <div class="changes_btn">
              <button>Save Changes</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
