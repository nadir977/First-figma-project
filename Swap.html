<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="main_dashboard">
      <div class="sidebar">
        <div class="sid_men">
          <header>
            <div class="dash_img">
              <img src="./assets/Image.png" />
              <div class="dash_name">
                <h1>Tanzir Rahman</h1>
                <p>View profile</p>
              </div>
            </div>
            <i class="bi bi-three-dots-vertical dots"></i>
          </header>
          <div class="dash_btn">
            <a href="./Desktop.html"
              ><button class="secend_btn">
                <i class="bi bi-menu-button-wide wallt"></i> Overview
              </button></a
            >
            <a href="./Payments.html"
              ><button class="secend_btn">
                <i class="bi bi-wallet2 wallt2"></i> Payments
              </button></a
            >
            <a href="./Transactions.html"
              ><button class="secend_btn">
                <i class="bi bi-currency-dollar wallt2"></i> Transactions
              </button></a
            >
            <button class="main_btn">
              <i class="bi bi-arrow-left-right wallt2"></i> Swap
            </button>
            <a href="./Notifications1.html"
              ><button class="secend_btn">
                <i class="bi bi-bell wallt2"></i> Notifications
              </button></a
            >
            <a href="./Account_1.html"
              ><button class="secend_btn">
                <i class="bi bi-person wallt2"></i>Account
              </button></a
            >
            <a href="./Settings.html"
              ><button class="secend_btn">
                <i class="bi bi-gear wallt2"></i> Settings
              </button></a
            >
          </div>
        </div>

        <button class="secend_btn">
          <i class="bi bi-arrow-bar-right wallt2"></i>Logout
        </button>
      </div>
      <section class="dash_sec">
        <div class="nav_bar_payments">
          <div><h1>Swap</h1></div>
          <div class="nav_bel">
            <div class="nav_div">
              <input type="text" placeholder="Search for anything...." />
              <i class="bi bi-search search"></i>
            </div>
            <div><i class="bi bi-bell bell"></i></div>
          </div>
        </div>
        <div class="main_content_swap">
          <div class="swap_main">
            <div class="swap_select">
              <select>
                <option value="us" selected>Etherem</option>
                <option value="es">Bitcoin</option>
                <option value="fr">BNB</option>
                <option value="de">Solana</option>
                <option value="pk">XRP</option>
              </select>
              <div class="cripto_price">
                <h1>53.5 <small>- $2,1925</small></h1>
                <p>Balance : 0</p>
              </div>
            </div>
            <div class="swap_img">
              <img src="./assets/swap_-img.png" />
            </div>
            <div class="swap_select">
              <select>
                <option value="us" selected>Etherem</option>
                <option value="es">Bitcoin</option>
                <option value="fr">BNB</option>
                <option value="de">Solana</option>
                <option value="pk">XRP</option>
              </select>
              <div class="cripto_price">
                <h1>53.5 <small>- $2,1925</small></h1>
                <p>Balance : 0</p>
              </div>
            </div>
            <div class="impact">
              <div class="cripto_price">
                <p>Expected Output</p>
                <p>2798.02 ETH</p>
              </div>
              <div class="cripto_price">
                <p>Price Impact</p>
                <p>0.36%</p>
              </div>
            </div>
            <div class="ETH_1">
              <p>1 ETH = 0.00411 ( $2455 )</p>
            </div>
            <button>Swap</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
