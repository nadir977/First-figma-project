<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="login">
        <div>
          <h1>Login</h1>
          <p>
            Please enter your email and password to login <br />
            your account
          </p>

          <div class="input_div">
            <input
              type="text"
              placeholder="Type email/Phone number"
              class="emails"
            />
            <input type="password" placeholder="Type password" class="emails" />
            
            <div class="check_box">
              <input type="checkbox" />
              <p>Remember me on this site</p>
            </div>
          </div>

          <a href="./CheckEmail.html"><button class="btn">Login</button></a>
        </div>
      </div>

      <div class="text_dev">
        <h1>Reset Password</h1>
        <p>
            Please enter the new password
        </p>
        <input
        type="text"
        placeholder="New password" class="emails"/>
        <input
        type="text"
        placeholder="Confirm New password" class="emails"/>
        
        <a href="./ResetSuccessfully.html"> <button class="btn">Reset Password</button></a>

      </div>
    </div>
  </body>
</html>
